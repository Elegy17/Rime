name: '凉秋' #主题名称
author: '白焕 <bh1001@qq.com>' #作者资讯
config_version: '2023.02.25'
modify: '墨'

#😘皮肤基础功能介绍：
#AXCVZQ长按        全选复制粘贴剪切撤销重做
#Q-P下滑           数字0-9
#数字键            上滑或长按👉剪贴板
#回车键            上滑或长按👉候选开关     下滑👉表情
#空格键            上滑或长按👉中英切换     下滑👉符号
#分号键            长按👉主题与配色
#选择键（数字盘中）  按下后相当于鼠标按住左键，配合方向、行首、行尾使用
#句逗号            上下滑输出英文句逗号
#"B"键            上滑/长按👉快速输入地址，在第48行自行设置
#"N"键            上滑/长按👉快速输入手机，在第49行自行设置
#"M"键            上滑/长按👉快速输入邮箱，在第50行自行设置
#😘任何一个二级界面可以通过下滑空格键快速返回主键盘

height:
  A: &key_height 43             #👉主键高
  B: &top_height 8              #顶部空白高
  C: &bottom_height 45          #👉底部空白高
  D: &candidate_view_height 20  #候选区高

  a: &key_symbol_offset_x_height 0 #符号横轴偏移
  b: &key_symbol_offset_y_height 1 #符号纵轴偏移

  A: &horizontal_gap 0.1   #按键左右间距
  B: &vertical_gap 0.1     #按键上下间距
  C: &key_border 3         #按键边框 默认3

#全面屏
  A: &keyboard_spacing 2   #键盘边距
  B: &fun_width 12         #功能键宽
  C: &space_width 48       #空格宽
  D: &default_width 9.6    #普通按键宽度
  E: &return_width 24      #回车宽宽
  F: &fun_text_size 13     #功能键字号
  G: &space_text_size 11   #空格键字号
  H: &Verse 9           #👉随机句子字号，默认字号9，设0消失
  I: &space_text " "       #👉空格文字，可留白

#ps：因为中文对一行单数键没有优化算法，因此空格那一行会有0.5左右偏差

#自定义内容
  A: &Email "自定义邮箱"  #👉自定义邮箱，在""中间填上即可
  B: &Tel "自定义电话"  #👉自定义手机号，在""中间填上即可
  C: &Add "自定义地址"  #👉自定义地址，在""中间填上即可

style:

#字型项
  candidate_font: Keyboard.otf #候选字体
  key_font: Keyboard.otf #键盘字体
  text_font: Keyboard.otf #悬浮编码字体——细
  comment_font: Keyboard.otf #编码字体
  text_font: Keyboard.otf #悬浮编码字体——粗
#  hanb_font: Unicode.ttf #候选䃼充字体（生僻字）
  label_font: Keyboard.otf #标签字体
  latin_font: Keyboard.otf #西文字体
  preview_font: Keyboard.otf #按键提示字体
  symbol_font: Keyboard.otf #符号字体

#候选项
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_hide_button: "⋮" #候选栏收起、候选展开键
  candidate_left_button: '◄' #候选栏下翻页按键
  candidate_right_button: '►' #候选栏上翻页按键
  candidate_padding: 10 #候选字间距
  candidate_spacing: 0 #候选分隔宽度
  candidate_text_size: 14 #候选字号
  candidate_use_cursor: true #候选高亮
  candidate_view_height: *candidate_view_height #候选区高度
  color_scheme: default #配色方案
  comment_height: 10 #编码区高度
  comment_text_size: 10 #编码字号
  comment_on_top: true #候选提示在上方或右侧
  horizontal: true #悬浮窗水平模式
  horizontal_gap: *horizontal_gap #按键左右间距
  vertical_gap: *vertical_gap #按键上下间距

#键盘项
  key_text_size: 16 #键字号
  key_long_text_size: 15 #长标签字号
  symbol_text_size: 9 #符号字号
  text_size: 12 #悬浮窗编码字号
  key_height: *key_height #键高
  key_width: *default_width #键宽占屏幕宽的百分比
  keyboards: [.default, default, defaultmd, defaultzj, _edit_board, number, symbols, symbols2] #键盘配置：自动键盘、英文、数字、符号、符号2、无符号
  label_text_size: 15 #标签字号，悬浮窗字号
  latin_locale: en_US #西文语言
  locale: zh_CN #缺省语言 zh_TW,zh_CN,zh_HK
  preview_height: 10 #按键气泡高度
  preview_offset: 10 #按键气泡纵向偏移
  preview_text_size: 24 #按键气泡字号
  proximity_correction: true #按键纠错
  reset_ascii_mode: true #显示键盘时重置为中文状态
  round_corner: 13 #按键圆角半径
  shadow_radius: 0.0 #按键字母阴影
  key_border: *key_border #按键边缘阴影
  speech_opencc_config: none #语音输入简繁转换
  text_height: 10 #编码区高度
  vertical_correction: -3 #按键纵向偏移，负数下移接触面，默认-10

#悬浮项
  layout:
    position: fixed #窗口位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 1 #最小词长
    max_length: 24 #超过字数则换行
    sticky_lines: 0 #固定行数（单独显示的候选项行数）
    sticky_lines_land: 0 #横屏模式下的固顶行数
    max_entries: 3 #最大词条数
    border: 0 #边框宽度
    max_width: 50 #最大宽度，超过则自动换行
    max_height: 30 #最大高度
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    margin_x: 2 #水平边距 NOTE: margin_{x, y, bottom} 实际为 padding
    margin_y: 2 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 0 #候选词的行间距(倍数)
    spacing: -1.2 #键盘顶部和悬浮窗之间的距离
    round_corner: 8 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 0 #阴影(>=Android5.0)
    background: backgrounds #颜色或者backgrounds目录下的图片文档名
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
    all_phrases: false #显示所有长词
    
  window: #悬浮窗口参数
#    - {start: '', move: '', end: ''}
    - {start: "", composition: "%s", end: "", letter_spacing: 0.1} #letter_spacing需要Android5.0。TODO: 不为0时，会导致不换行的问题
#    - {start: "", label: "   ", candidate: "%s", comment: "%s", end: " ", sep: ""}  #label: "%s.", 序号;start: "\n", 换行

